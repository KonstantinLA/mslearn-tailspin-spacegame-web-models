name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
      
    - name: Restore packages
      run: dotnet restore 
      
    - name: Build with dotnet Tailspin.SpaceGame.Web.Models/Tailspin.SpaceGame.Web.Models.csproj
      run: dotnet build Tailspin.SpaceGame.Web.Models/Tailspin.SpaceGame.Web.Models.csproj --configuration Release
